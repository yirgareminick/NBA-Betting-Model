# Scheduling configuration for NBA Betting Model automation

# Daily pipeline schedule
daily:
  enabled: true
  time: "06:00"              # Run at 6:00 AM
  timezone: "America/New_York"
  
# Weekly refresh schedule
weekly:
  enabled: true
  day: "Sunday"              # Run on Sundays
  time: "02:00"              # Run at 2:00 AM
  
# Monthly maintenance
monthly:
  enabled: true
  day: 1                     # First day of month
  time: "01:00"              # Run at 1:00 AM
  
# Season-based scheduling
season:
  regular_season:
    start_month: 10          # October
    end_month: 4            # April
    frequency: "daily"
    
  playoffs:
    start_month: 4          # April
    end_month: 6            # June
    frequency: "daily"
    enhanced: true          # More frequent odds updates
    
  offseason:
    start_month: 7          # July
    end_month: 9            # September
    frequency: "weekly"     # Reduced frequency
    
# Pipeline options
options:
  max_retries: 3
  timeout_minutes: 30
  notification_on_failure: true
  cleanup_logs_days: 30